<main class="col-sm-9 corkboard" id="corkboard" style="display: none">
    <div class="dropdown d-flex justify-content-between">
        <button type="button" class="btn btn-info" id="add">Add note</button>
        <button type="button" class="btn btn-info" id="btn_editor">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
        </button>
    </div>
    <div>
        <ul class="notelist" id="notelist">
            <li id="note0">
                <div class="objN note1 draggable ui-widget-content">
                    <input class="title form-control" type="text" maxlength="18"/>
                    <textarea class="text form-control"/></textarea>
                    <div class="d-flex justify-content-between">
                        <p></p>
                        <i class="fa fa-arrows" aria-hidden="true"></i>
                        <button class="fa fa-trash-o" aria-hidden="true" onclick="removeNote('note0')"></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</main>
</div>

<!-- CREATE NEW FILE MODAL -->
<div class="modal bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choose a filename</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Filename</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    <center><div id="create_tab"></div></center>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="create">Create file</button>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL -->
